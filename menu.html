<!DOCTYPE html>
<html>
    <head>
        <title>Cleanbag Selector</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon (2).ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lilita+One&display=swap" rel="stylesheet">
        <style>
            .title {
                text-align: center;
            
            }.buttons {
                display: flex;
                text-align: center;
                margin-top: 10%;
                justify-content: center;
                gap: 10%;
                padding-bottom: 5%;
                border-bottom: solid 2px white;
            
            }.button1 {
                padding-left: 20px;
                padding-right: 20px;
                
            }p {
                display: inline-block;
            
            }.text {
                margin-top: 2%;
                display: flex;
                text-align: center;
                justify-content: center;
            
            }.text-text {
                color: white;
                font-size: 100%;
            }


        </style>
    </head>
    <body>
        <div class="title">
            <h1>On Phone?</h1>
        </div>
        <div class="buttons">
            <button class="button1" onclick="yes();">Yes</button>
            <button class="button1" onclick="no();">No</button>
        </div>
        <div class="text">
            <p class="text-text">Clicking no will send you to the regular website. Problems might occur. </p>
        </div>
    </body>
    <script>
        function yes () {
            window.location.href = "phone.html";
        }

        function no () {
            window.location.href = "index.html";
        }
    </script>
</html>
